<p-card styleClass="mt-2 mx-2">
  <div id="payment-element"></div>

  <div *ngIf="!paymentElement" class="flex w-100">
    <workspace-progress-spinner class="w-100 m-auto">
    </workspace-progress-spinner>
  </div>

  <p-button
    *ngIf="paymentElement"
    styleClass="w-full mt-4"
    (click)="pay()"
    label="Payer"
  ></p-button>
</p-card>
