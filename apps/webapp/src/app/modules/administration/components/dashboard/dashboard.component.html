<div class="flex flex-column align-items-center">
  <p-tabMenu
    #menuItems
    [model]="steps"
    [activeItem]="activeStep"
    (click)="activateMenu()"
  ></p-tabMenu>
  <div class="flex mt-1 w-full justify-content-center">
    <p-chart
      class="flex-1"
      type="line"
      [data]="userChart"
      [responsive]="true"
    ></p-chart>
    <p-chart
      class="flex-1"
      type="line"
      [data]="subscriptionChart"
      [responsive]="true"
    ></p-chart>
  </div>
  <div class="flex mt-1 w-full justify-content-center">
    <p-chart
      class="w-6 flex-1"
      type="line"
      [data]="revenuesChart"
      [responsive]="true"
    ></p-chart>
    <div *ngIf="countUserOnCurrentMonth" class="w-6 flex-1 text-center">
      <h2>
        Nouveaux visiteurs pour le mois de
        {{ countUserOnCurrentMonth.date | date: 'MMMM YYYY' }} :
      </h2>
      <h1
        [innerText]="countUserOnCurrentMonth.number"
        style="color: var(--primary-color)"
      ></h1>
    </div>
  </div>
</div>
